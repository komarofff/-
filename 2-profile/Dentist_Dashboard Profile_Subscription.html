<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../style.css" rel="stylesheet">
    <title>Dentist_Dashboard Profile_Subscription</title>

</head>
<body>
<section class="container-profile ">
    <div class="leftmenu">
        <div class="leftmenu-content">
            <p>
                <a href="/"><img src="../images/FYD4_beige-on-green@2x.png"
                                 srcset="../images/FYD4_beige-on-green@2x.png 2x,
             ../images/FYD4_beige-on-green@3x.png 3x"
                                 class="logo-image" alt="logo image">
                </a>
            </p>
            <div class="leftmenu-user-information">
                <img class="user-image" src="../images/user-image.png" alt="user image">
                <p class="user-description white"><span>Name</span> <span>Surname</span></p>
            </div>
            <ul class="leftmenu-nav-menu">
                <li>
                    <a class="leftmenu-link" href="#">Profile </a>
                    <img class="leftmenu-link-image" src="../images/user.svg" alt="link image">
                </li>
                <li><a class="leftmenu-link" href="#">Gallery </a>
                    <img class="leftmenu-link-image" src="../images/gallery.svg" alt="link image">
                </li>
                <li><a class="leftmenu-link" href="#">Account </a>
                    <img class="leftmenu-link-image" src="../images/more_vert.svg" alt="link image">
                </li>
                <li class="logout"><a class="leftmenu-link bold" href="#">Logout </a>
                    <img class="leftmenu-link-image" src="../images/left-arrow.svg" alt="link image">
                </li>
            </ul>
        </div>

    </div>
    <div class="main-profile bg-white ">
        <div class="profile-box-form">
            <p class="form-login-title green px20">Bio and Contact Information</p>
            <p class="form-login-subtitle gray px12 mb-6px">Information For Patients</p>
            <div class="box-2-box">
                <div class="profile-block-box">
                    <div class="double-blocks">
                        <div>
                            <p class="form-profile-label">
                                <label class="form-profile-label" for="title">Title</label>
                            </p>
                            <p>
                                <input class="form-profile-input" type="text" name="title" id="title" value=""
                                       placeholder="Dr.">
                            </p>
                        </div>
                        <div>
                            <p class="form-profile-label">
                                <label class="form-profile-label" for="name">Name</label>
                            </p>
                            <p>
                                <input class="form-profile-input" type="text" name="name" id="name" value=""
                                       placeholder="John Smith">
                            </p>
                        </div>
                    </div>
                    <div>
                        <p class="form-profile-label">
                            <label class="form-profile-label" for="email">Contact Email</label>
                        </p>
                        <p>
                            <input class="form-profile-input" type="email" name="email" id="email" value=""
                                   placeholder="John.smith@dental.co.uk">
                        </p>
                    </div>

                    <div>
                        <p class="form-profile-label">
                            <label class="form-profile-label" for="Qualifications">Qualifications</label>
                        </p>
                        <p>
                            <input class="form-profile-input" type="text" name="Qualifications" id="Qualifications"
                                   value=""
                                   placeholder="Notes Here">
                        </p>
                    </div>

                    <div>
                        <p class="form-profile-label">
                            <label class="form-profile-label" for="profile_bio">Profile Bio</label>
                        </p>
                        <p>
                            <textarea class="form-profile-input"  name="profile_bio" id="profile_bio" value="" cols="30" rows="3"
                                      placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris "></textarea>

                        </p>
                    </div>
                </div>
                <div class="profile-block-box">
                    <div>
                        <p class="form-profile-label">
                            <label class="form-profile-label" for="website">Website Address</label>
                        </p>
                        <p>
                            <input class="form-profile-input" type="text" name="website" id="website" value=""
                                   placeholder="dental.co.uk">
                        </p>
                    </div>
                    <div>
                        <p class="form-profile-label">
                            <label class="form-profile-label" for="phone">Phone</label>
                        </p>
                        <p>
                            <input class="form-profile-input" type="text" name="phone" id="phone" value=""
                                   placeholder="0203 123 4567">
                        </p>
                    </div>
                    <p class="form-login-buttons">
                        <button class="button-green">Confirm</button>
                    </p>
                </div>
            </div>

        </div>

    </div>
</section>

</body>
</html>
