<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../style.css" rel="stylesheet">
    <title>Dentist_Gallery_Upload Crop</title>

</head>
<body>
<section class="container-profile ">
    <div class="leftmenu">
        <div class="mobile-topmenu">
            <p class="menu" id="mobile_menu">
                <svg class="menu-logo" xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 0 28 20"
                     width="20px">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </p>
            <p>
                <a href="/"><img src="../images/FYD4_beige-on-green@2x.png"
                                 srcset="../images/FYD4_beige-on-green@2x.png 2x,
             ../images/FYD4_beige-on-green@3x.png 3x"
                                 class="logo-image">
                </a>
            </p>
            <p>
                <img class="user-image-mobile" src="../images/user-image.png" alt="user image">
            </p>
        </div>
        <div class="leftmenu-content">
            <p>
                <a href="/"><img src="../images/FYD4_beige-on-green@2x.png"
                                 srcset="../images/FYD4_beige-on-green@2x.png 2x,
             ../images/FYD4_beige-on-green@3x.png 3x"
                                 class="logo-image desctop-visible" alt="logo image">
                </a>
            </p>
            <div class="leftmenu-user-information">
                <img class="user-image" src="../images/user-image.png" alt="user image">
                <p class="user-description white"><span>Name</span> <span>Surname</span></p>
            </div>
            <ul class="leftmenu-nav-menu">
                <li class="leftmenu-list ">
                    <a class="leftmenu-link " href="#">Profile </a>
                    <img class="leftmenu-link-image" src="../images/user.svg" alt="link image">
                </li>
                <li class="leftmenu-list active"><a class="leftmenu-link" href="#">Gallery </a>
                    <img class="leftmenu-link-image" src="../images/gallery.svg" alt="link image">
                </li>
                <li class="leftmenu-list"><a class="leftmenu-link" href="#">Account </a>
                    <img class="leftmenu-link-image" src="../images/more_vert.svg" alt="link image">
                </li>
                <li class="leftmenu-list logout"><a class="leftmenu-link bold" href="#">Logout </a>
                    <img class="leftmenu-link-image" src="../images/left-arrow.svg" alt="link image">
                </li>
                <li class="fill-mobile"></li>
            </ul>
        </div>

    </div>
    <div class="main-profile bg-white row-wrap">
        <div class="profile-box-form cut-block">
            <div class="form-info-block one-block">
                <div>
                    <p class="form-login-title green px20">Upload Before Image</p>
                    <p class="form-login-subtitle gray px12 mb-6px">Add and edit your images</p>
                </div>
            </div>

            <div class="profile-block-box">

                <div>
                    <p class="form-profile-label">
                        <label class="form-profile-label" for="email">Contact Email</label>
                    </p>
                    <p>
                        <input class="form-profile-input" type="email" name="email" id="email" value=""
                               placeholder="John.smith@dental.co.uk">
                    </p>
                </div>

                <div>
                    <p class="form-profile-label">
                        <label class="form-profile-label" for="Qualifications">Qualifications</label>
                    </p>
                    <p>
                        <input class="form-profile-input" type="text" name="Qualifications" id="Qualifications"
                               value=""
                               placeholder="Notes Here">
                    </p>
                </div>
                <p class="form-login-buttons">
                    <button class="button-green">Confirm</button>
                </p>
                <p class="row-content">
                    <label class="button-green-file" from="cover_image">Upload</label>
                    <input type="file" class="input-file" name="cover_image" id="cover_image">
                </p>
            </div>
        </div>


        <div class="profile-box-form cut-block">
            <div class="form-info-block one-block">
                <div>
                    <p class="form-login-title green px20">Upload Before Image</p>
                    <p class="form-login-subtitle gray px12 mb-6px">Add and edit your images</p>
                </div>
            </div>

            <div class="profile-block-box">

                <div>
                    <p class="form-profile-label">
                        <label class="form-profile-label" for="email">Contact Email</label>
                    </p>
                    <p>
                        <input class="form-profile-input" type="email" name="email" id="email" value=""
                               placeholder="John.smith@dental.co.uk">
                    </p>
                </div>

                <div>
                    <p class="form-profile-label">
                        <label class="form-profile-label" for="Qualifications">Qualifications</label>
                    </p>
                    <p>
                        <input class="form-profile-input" type="text" name="Qualifications" id="Qualifications"
                               value=""
                               placeholder="Notes Here">
                    </p>
                </div>
                <p class="form-login-buttons">
                    <button class="button-green">Confirm</button>
                </p>

            </div>
        </div>
        <div class="profile-box-form ">
            <div class="form-info-block one-block">
                <div>
                    <p class="form-login-title green px20">Upload Before Image</p>
                    <p class="form-login-subtitle gray px12 mb-6px">Add and edit your images</p>
                </div>
            </div>

            <div class="profile-block-box">

            </div>
        </div>

    </div>
</section>

</body>
</html>
